<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Visualizador de Imagens</title>
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      font-family: sans-serif;
    }
    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    img {
      width: 100%;
      max-width: 800px;
      margin-bottom: 10px;
      pointer-events: none; /* Evita interação com a imagem */
      user-select: none;    /* Impede seleção */
    }
  </style>
  <script>
    // Impede o botão direito do mouse
    document.addEventListener('contextmenu', event => event.preventDefault());
  </script>
</head>
<body>
  <div class="image-container">
    <!-- Imagens de 1.png até 41.png -->
    <!-- Você pode alterar o caminho se estiver em outra pasta -->
    <!-- Use JavaScript para gerar automaticamente -->
    <script>
      for (let i = 1; i <= 41; i++) {
        const img = document.createElement('img');
        img.src = `${i}.png`;
        img.alt = `Página ${i}`;
        document.querySelector('.image-container').appendChild(img);
      }
    </script>
  </div>
</body>
</html>
